<!DOCTYPE html>
<html>
<head>
	<title>0/1 knapsack</title>
	<link rel="stylesheet" type="text/css" href="knsp_Css.css">
	<script type="text/javascript" src="knsp_Js.js"></script>
</head>
<body>

	<div class="center title">0/1 Knapsack Problem</div>

	<div class="center">
		<label>物品數量</label><input type="text" value="10" id="count" >
		<label>Cost range</label><input type="text" value="50" id="cost" >
		<label>Weight range</label><input type="text" value="50" id="weight">
	</div>
	<div class="center red">
		※先產生圖表在執行(可自由決定重量限制)
	</div>
	<div class="center">	
	<input type="button" onclick="image()" value="產生圖表">	
	</div>

	<div id="image_output"></div>

	<div class="center">
		<label>請輸入重量限制</label><input type="text" value="30" id="weight_limit"><input type="button" onclick="knapsack()" value="執行">
	</div>	
	<div  class="center">
		<div id="output"></div>
	</div>

</body>
</html>
